# =============================================================================
# TaskFlow - Docker Compose Configuration
# =============================================================================
# Local development environment with hot-reload support
#
# Usage:
#   docker compose up        # Start all services
#   docker compose up -d     # Start in background
#   docker compose down      # Stop all services
#   docker compose logs -f   # Follow logs
#
# Services:
#   - db:       PostgreSQL database
#   - backend:  FastAPI application
#   - frontend: React application (Vite)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: taskflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: taskflow
      POSTGRES_PASSWORD: taskflow
      POSTGRES_DB: taskflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskflow -d taskflow"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskflow-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://taskflow:taskflow@db:5432/taskflow
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://127.0.0.1:3000"]
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/app/app:cached
      - ./backend/alembic:/app/alembic:cached
      - ./backend/scripts:/app/scripts:cached
      - ./backend/tests:/app/tests:cached
    depends_on:
      db:
        condition: service_healthy
    # Override CMD for development with hot-reload
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # ---------------------------------------------------------------------------
  # React Frontend (Vite)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true  # Fix for file watching in Docker
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      # Note: node_modules is installed in the container, not mounted from host
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.ts:/app/vite.config.ts:cached
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:cached
      - ./frontend/postcss.config.js:/app/postcss.config.js:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:cached
      # Mount package files to detect dependency changes
      - ./frontend/package.json:/app/package.json:cached
      - ./frontend/pnpm-lock.yaml:/app/pnpm-lock.yaml:cached
    depends_on:
      - backend

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: taskflow_postgres_data
