# =============================================================================
# TaskFlow - Production Docker Compose Configuration
# =============================================================================
# Production-ready configuration without volume mounts for hot-reload
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: taskflow-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-taskflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: taskflow-backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-taskflow}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-taskflow}
      - SECRET_KEY=${SECRET_KEY:?Secret key required}
      - DEBUG=false
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://yourdomain.com"]}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskflow-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ---------------------------------------------------------------------------
  # React Frontend (Nginx)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.yourdomain.com}
    container_name: taskflow-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - taskflow-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

# =============================================================================
# Networks
# =============================================================================
networks:
  taskflow-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:

